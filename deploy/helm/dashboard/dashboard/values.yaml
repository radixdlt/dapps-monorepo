dashboard:
  replicaCount: 1

  enable_db_migrations: true

  metrics:
    enabled: true
    port: 9209

  image:
    repository: docker.io/radixdlt/dapps-dashboard
    pullPolicy: IfNotPresent
    # Overrides the image tag whose default is the chart appVersion.
    tag: ""

  imagePullSecrets:
    - name: docker-hub-dev

  nameOverride: "dashboard"

  fullnameOverride: "dashboard"

  params:
    NETWORK_GATEWAY_API: ""

  secrets: {}

  serviceAccount:
    create: true
    annotations: {}
    name: ""

  podAnnotations: {}

  podSecurityContext: {}

  securityContext: {}

  service:
    type: ClusterIP
    port: 80

  ingress:
    enabled: false
    className: "nginx"
    hosts:
      - host: chart-example.local
        paths:
          - path: /
            pathType: ImplementationSpecific
    tls: []

  resources: {}

  autoscaling:
    enabled: false
    minReplicas: 1
    maxReplicas: 100
    targetCPUUtilizationPercentage: 80
    # targetMemoryUtilizationPercentage: 80

  nodeSelector: {}

  tolerations: []

  affinity: {}

  docker:
    secrets:
      region: eu-west-1
      name: docker.io/radixdlt

  # Set it to true if you want to secret to be deployed.
  docker_secret: 
      enabled: true
