name: build
description: Build the project
inputs:
  npm_token:
    description: 'NPM token for private package access.'
    required: true
  network_name:
    description: 'Network name to use in build.'
    required: true
runs:
  using: "composite"
  steps:
    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        always-auth: true
        node-version: 16.17.1
        cache: yarn
    - name: Update configs
      shell: bash
      run: |
        echo "//registry.npmjs.org/:_authToken=${{ inputs.npm_token }}" > ~/.npmrc
        echo "PUBLIC_NETWORK_NAME=${{ inputs.network_name }}" >> .env.production
        cat .env.production
    - name: Build
      shell: bash
      run: |
        yarn --frozen-lockfile
        yarn build
        yarn build-storybook
