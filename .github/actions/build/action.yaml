name: build
description: Build the project
inputs:
  npm_token:
    description: 'NPM token for private package access.'
    required: true
  network_name:
    description: 'Network name to use in build.'
    required: true
runs:
  using: "composite"
  steps:
    - name: Use Node.js
      uses: actions/setup-node@8c91899e586c5b171469028077307d293428b516
      with:
        always-auth: true
        node-version: 16.17.1
        cache: yarn
    - name: Get npm cache directory
      shell: bash
      id: npm-cache-dir
      run: |
        echo "::set-output name=dir::$(npm config get cache)"
    - name: Cache Node.js modules
      uses: actions/cache@9b0c1fce7a93df8e3bb8926b0d6e9d89e92f20a7
      id: npm-cache # use this to check for `cache-hit` ==> if: steps.npm-cache.outputs.cache-hit != 'true'
      with:
        path: ${{ steps.npm-cache-dir.outputs.dir }}
        key: ${{ runner.os }}-node-${{ hashFiles('yarn.lock') }}
        restore-keys: |
          ${{ runner.os }}-node-
    - name: Authenticate with private NPM package
      shell: bash
      run: echo "//registry.npmjs.org/:_authToken=${{ inputs.npm_token }}" > ~/.npmrc
    - name: Add network to prod env variables
      shell: bash
      run: echo "PUBLIC_NETWORK_NAME=${{ inputs.network_name }}" >> .env.production
    - name: Add env variables
      shell: bash
      run: cat .env.production
    - name: Build
      shell: bash
      run: yarn --frozen-lockfile && yarn build
